<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Delaunay Triangulation</title>
</head>
<body>
	<input type="file" id="file" name="file" />
	<output id="list"></output>
	<div id="sk"></div>
	<label >Threshold:</label>
	<input type="range" id="threshold" min=0.2 max=1 step=0.01 value=0.5 />
	<label >Max:</label>
	<input type="range" id="mmax" min=0.0 max=0.2 step=0.0001 value=0.05 />
	<label >Min:</label>
	<input type="range" id="mmin" min=0.0 max=0.01 step=0.0000001 value=0.0 />
	<label >Stroke:</label>
	<input type="range" id="strweight" min=0.1 max=3 step=0.1 value=1 />
</body>
</html>
